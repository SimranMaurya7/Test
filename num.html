<!DOCTYPE>
<html>
<head>
<title>Alert</title>
</head>
<body>
<script type="text/javascript">
	var store=prompt("Enter a number");
	var num=parseInt(store);
		if(num%2==0)
		{
			document.write(num+" is even");
		}
		else
		{
			document.write(num+" is odd");
		}
</script>
</body>
</html>
